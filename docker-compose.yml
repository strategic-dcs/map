version: "3.8"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - ../../strategic-dcs/engine/shared_data:/app/shared_data
    env_file:
      - .env
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload --reload-dir src --app-dir src
    networks:
      - nginx-proxy
      - database

  database:
    image: postgres
    environment:
      POSTGRES_PASSWORD: aij8Eith
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - "/data/sdcs/pgdata:/var/lib/postgresql/data:rw"
      - "backend/dev_data/development_data.sql:/docker-entrypoint-initdb.d/development_data.sql
    ports:
      - "5432:5432/tcp"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - .env
    environment:
      VIRTUAL_HOST: localhost
      VIRTUAL_PATH: /
    networks:
      - nginx-proxy

networks:
  database:
  nginx-proxy:
    external: true
